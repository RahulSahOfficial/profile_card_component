<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="outerbody">
    <img src="images/bg-pattern-top.svg" class="bgtopcircle">
    <img src="images/bg-pattern-bottom.svg" class="bgbottomcircle">
    <div class="card">
      <div class="toppart">
        <img src="images/image-victor.jpg" alt="DP">
      </div>
      <div class="bottompart">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="detdiv">
          <div class="eachdiv">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="eachdiv">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="eachdiv">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
    Coded by <a href="https://www.instagram.com/developer_sah/">Rahul Sah</a>.
  </div>
  <div class="links">
      <ul>
        <li><a target="_blank" href="https://github.com/RahulSahOfficial"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li><a target="_blank" href="https://www.instagram.com/developer_sah/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a target="_blank" href="https://twitter.com/developer_sah"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      </ul>
    </div>
</body>
</html>
